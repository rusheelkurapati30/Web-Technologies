<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>My Calculator</title>
	<script>
		var symbols = ['7', '8', '9', '*', '4', '5', '6', '-', '1', '2', '3', '+', 'C', '0', '=', '/'];
		var lengthOfSymbols = symbols.length;

		function generateButtons()
		{
			var bsdiv = $("<div/>")[0];
			bsdiv.className = "col-sm-3";
			for(var symbol = 0; symbol < lengthOfSymbols; symbol++)
			{
				var elem = $("<button/>")[0];
				elem.className ="btn btn-primary";
				elem.innerHTML = symbols[symbol];
				elem.id = "btnSymbol";
				bsdiv.append(elem);			
			}
			$("#rusheel").append(bsdiv);

			$(window).click(function(e)
			{
				var textBox = $("#inputData")[0];
				if(e.target.innerHTML == "=")
				{
					var digit = textBox.value;
					textBox.value = eval(digit);
				}
				else if(e.target.innerHTML == "C")
				{
					textBox.value = " ";
				}
				else if(symbols.includes(e.target.innerHTML))
				{
					textBox.value += e.target.innerHTML;
				}
			})
		}

</script>
<style>
#btnSymbol
{
	width: 45px;
	height: 45px;
	padding: 5px;
	margin-top: 8px;
	margin-left: 10px;
	margin-bottom: 5px;
	font-size:20px;
	border-radius: 5px;
	cursor: pointer;
}
#inputData
{
	margin-top: 10px;
	width: 25%;
	font-size: 15px;
}
#display
{
	font-size: 25px;
	margin-top: 20px;
	margin-left: 65px;
}
</style>
</head>

<body onload="generateButtons()">
 <div class="container">
 	<label id = display>CALCULATOR</label><br>
        <input type="text" id="inputData">
        <div id = "rusheel">
        </div>
    </div>
</body>
</html>
