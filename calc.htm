<!-- Calculator program using HTML and JAVASCRIPT-->
<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<script>
		var symbols = ['7', '8', '9', '*', '4', '5', '6', '-', '1', '2', '3', '+', 'C', '0', '=', '/'];
		var lengthOfSymbols = symbols.length;
		function generateButton()
		{
			document.body.appendChild(document.createElement("br"));
			for(var symbol = 0; symbol < lengthOfSymbols; symbol++)
			{
			    var elem = document.createElement('input');
			    elem.type = 'button';
			    elem.value = symbols[symbol];
				document.body.appendChild(elem);
				if((symbol+1) % 4 == 0)
				{
			    	document.body.appendChild(document.createElement("br"));
			    }
			}
			window.onclick = e =>
			{
				var textBox = document.getElementById("display");
				if(e.target.value == "=")
				{
					var digit = textBox.value;
					textBox.value = eval(digit);
				}
				else if(e.target.id == "gb")
				{
					e.target.style.display = "none";
				}
				else if(e.target.value == "C")
				{
					textBox.value = " ";
				}
				else if(symbols.includes(e.target.value))
				{
					textBox.value += e.target.value;
				}
			}
		}
	</script>
</head>
<body onload="generateButton()">
	<label> CALCULATOR </label>
	<br><br>
	<input type = text id = "display">
	<br><br>	
	<!-- <button type = "button" id = "gb" onclick="generateButton()">Generate Buttons</button> -->
</body>
</html>
